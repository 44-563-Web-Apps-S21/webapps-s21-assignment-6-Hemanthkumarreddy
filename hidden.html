<!DOCTYPE html>
<html>
<head>
    <title>
        JS interaction
    </title>
</head>
<body>

    <h2>Hidden things by Hemanth Kumar Reddy Pidaparathy</h2>

    <form>
        <label for="form1_age">What is your age </label>
        <input type="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

        <label for="form1_nick">What is your nickname </label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

        <input type="button" onclick="resolveForm()" value="Get values from form">
        
    </form>


    <p id="result">This text will be replaced </p>

    <script>

        function resolveForm() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? " + age + " and " + nick)

            out = document.getElementById("result")
            if (confirmed) {
                out.innerHTML = "Values were confirmed"
            } else {
                out.innerHTML = "Values were not confirmed"
            }
        }
    </script>

    <form>
        <label for="form2_secret">Enter the secret word</label>
        <input type="password" id="form2_secret" name="form2_secret" value="secret"> <br>

        <label for="form2_guess">Enter a guess</label>
        <input type="text" id="form2_guess" name="form2_guess"><br>

        <input type="button" onclick="processGuess()" value="Check the guess">

        <p id="tagged">This text changes and gives us the count of number of correct or wrong guess</p>
    </form>

    <script>
        let correct = 0;
        let wrong = 0;

        function processGuess(){
            secret = document.getElementById("form2_secret").value
            guess = document.getElementById("form2_guess").value
            tagged = document.getElementById("tagged")
            if(secret === guess){
                correct = correct+1;
                alert("Congratulations");
                tagged.innerHTML = "Guess Correct count = "+correct;
            }
            else{
                wrong = wrong+1;
                alert("Sorry");
                tagged.innerHTML = "Guess Wrong count = "+wrong;
            }
        }

    </script>

</body>

</html>
