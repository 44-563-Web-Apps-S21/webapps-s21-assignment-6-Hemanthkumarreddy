<!DOCTYPE html>
<html>

<head>
    <title>
        Cars JavaScript
    </title>
</head>

<body>

    <h2>Hemanth Kumar Reddy Pidaparathy Orders a car</h2>

    <form>
        <input type="checkbox" id="cb1_electric" name="property1" value="electric">
        <label for="cb1_electric">Electric</label></br>

        <input type="checkbox" id="cb1_ac" name="property2" value="ac">
        <label for="cb1_ac">AC</label></br>

        <input type="checkbox" id="cb1_gps" name="property3" value="gps">
        <label for="cb1_gps">GPS</label></br>

        <input type="button" onclick="orderCar()" value="Order a Car">
    </form>

    <p id="tagged">The values will be updated.</p>

    <script>
        let my_car = {};
        function orderCar() {
            my_car = {};
            electric = document.getElementById("cb1_electric").checked
            ac = document.getElementById("cb1_ac").checked
            gps = document.getElementById("cb1_gps").checked
            confirmed = confirm("Are the values " + electric + ", " + ac + " and " + gps)

            taggd = document.getElementById("tagged")

            if (confirmed) {
                my_car = { electric, ac, gps }
                my_car = JSON.stringify(my_car)
                taggd.innerHTML = my_car
                my_car = JSON.parse(my_car)
            }
            else {
                my_car = { electric, ac, gps }
                taggd.innerHTML = "Values were not confirmed, so it returns an empty string."
            }
        }
    </script>

    <form>
        <label for="propertyVal">Enter a property</label>
        <input id="propertyVal" type="text" value="color"> <br>

        <label for="valueVal">Enter a Value</label>
        <input id="valueVal" type="text"> <br>

        <input type="button" onclick="updateCar()" value="Update the Car">
    </form>

    <p id="propertyValue">The answer gets updated here.</p>

    <script>

        function updateCar() {
            property = document.getElementById("propertyVal").value
            values = document.getElementById("valueVal").value
            resultValue = document.getElementById("propertyValue")
            let my_car = "";
            my_car = property + " : " + values

            resultValue.innerHTML = "Properties and values of car is follows - " + my_car;
        }
    </script>

</body>

</html>
